[workspace]

members = [
    "geph4-binder",
    "geph4-exit",
    "lib/tundevice",
    "lib/mizaru",
    "lib/binder_transport",
    "lib/aioutils",
    "lib/vpn_structs",
    "lib/socks2http-rs",
    "lib/spiderchan",
    "geph4-vpn-helper",
    "geph4-client",
    "geph4-bridge"
] 


[profile.dev]
opt-level=2
# panic = "abort" 
# incremental=true
lto="off"

[profile.release]
panic = "abort"
opt-level=3
# debug=2
overflow-checks = true
codegen-units=1
lto=true

[patch.crates-io]
# async-executor={git="https://github.com/geph-official/async-executor.git", branch="master"}
# sosistab={path="../sosistab"}
